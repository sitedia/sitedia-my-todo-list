<!DOCTYPE html>
<html ng-app="myApp" style="background-color: white">

<head>

	<title>My TODO List</title>
    <link rel="stylesheet" href="vendors/ng-admin.min.css">

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script src="vendors/ng-admin.min.js"></script>
    <script src="js/admin.js" type="text/javascript"></script>

</head>

<body style="background-color: white">

    <div class="container" ng-controller="LoginController" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            
                <div class=" panel panel-default">
            
            
                    <div class="panel-heading">
                        <h3 class="panel-title">Interface d'administration :</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Adresse mail" ng-model="username" type="email" autofocus="true">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mot de passe" ng-model="password" type="password" value="">
                                </div>
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Se connecter">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
